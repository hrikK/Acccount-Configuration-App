<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></head>
<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, error in messages %}
                <div class="alert alert-{{category}}">
                    {{error}}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" class="shadow-lg p-3 mb-5 bg-white rounded" id="forgot_pass" style="max-width: 750px; margin: 10em auto;">
        <p>We will send an OTP to the email address!</p>
        <div class="input-group input-group-lg mb-3">
            <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" required>
        </div>
        <button type="submit" name="submit" class="btn btn-block btn-success">Submit</button>
    </form>

    <form method="POST" class="shadow-lg p-3 mb-5 bg-white rounded" class="otp-form" style="max-width: 750px; margin: 10em auto;">
        <p>Verify the code here!</p>
        <div class="input-group input-group-lg mb-3">
            <input type="number" name="otp" id="otp" class="form-control" placeholder="Type Code Here.." required>
        </div>
        <button type="submit" name="otp_submit" class="btn btn-block btn-primary">Verify</button>
    </form>
</body>
</html>
