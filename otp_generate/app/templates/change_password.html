<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></head>
<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, error in messages %}
                <div class="alert alert-{{category}}">
                    {{error}}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" class="shadow-lg p-3 mb-5 bg-white rounded" style="max-width: 750px; margin: 10em auto;">
        <h4>Set your new password here!</h4>
        <div class="input-group mb-3">
            <input type="password" name="new_password" id="new_password" class="form-control" placeholder="New Password" required>
        </div>
        <div class="input-group mb-3">
            <input type="password" name="confirm_new_pass" id="confirm_new_pass" class="form-control" placeholder="Confirm New Password" required>
        </div>
        <button type="submit" name="submit" class="btn btn-block btn-info">Submit</button>
    </form>
</body>
</html>
